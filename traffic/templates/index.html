<!DOCTYPE html>
<html>
<head>
    <title>Live Traffic Data</title>
    <meta http-equiv="refresh" content="5">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #eaf3ff;
        }
    </style>
</head>
<body>
    <h2>Recent Traffic Data</h2>
    <table>
        <tr>
            <th>Location</th>
            <th>Vehicles</th>
            <th>Speed (km/h)</th>
            <th>Timestamp</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.location }}</td>
            <td>{{ item.vehicle_count }}</td>
            <td>{{ item.avg_speed }}</td>
            <td>{{ item.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
